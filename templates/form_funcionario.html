{% extends "base.html" %}

{% block title %}Novo Funcionário{% endblock %}

{% block content %}
    <h1>Cadastrar Novo Funcionário</h1>
    <form method="POST">

        <h2>Dados de Acesso</h2>
        <label for="username">Nome de Usuário (para login):</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="role">Papel (Permissão):</label>
        <select id="role" name="role" required>
            <option value="user">Funcionário (Padrão)</option>
            <option value="admin">Administrador (Dono)</option>
        </select>
        
        <hr style="margin: 30px 0; border-color: #444;">
        
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="setor">Setor:</label>
        <select id="setor" name="setor" required>
            <option value="">-- Selecione --</option>
            <option value="Escritorio">Escritório</option>
            <option value="Expedicao">Expedição</option>
        </select>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <button type="submit">Salvar Funcionário</button>
    </form>
{% endblock %}
